                        </div>
                        <div
                            class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-200">
                            <span class="text-white text-sm">Upload Photo</span>
                        </div>
                    </label>
                </div>

                    </div>

                        Your Email

                    <div class="relative h-11 w-full min-w-[200px]">

                    <div class="relative h-11 w-full min-w-[200px]">

                <button type="submit" class="mt-6 block w-full select-none rounded-lg bg-gray-900 py-3 px-6 text-center align-middle font-primary text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none

                <p
